<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mom</title>
    <style>
        /* 1. Minimalist Reset & Typography */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f9f9f9; /* Soft off-white */
            color: #333;
            overflow: hidden; /* Prevents scrollbars during animation */
        }

        /* 2. Centering Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* 3. The "Open Me" Button */
        #start-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        #start-btn:hover {
            transform: scale(1.05);
            background: #555;
        }

        /* 4. The Hidden Content (Card) */
        #card-content {
            display: none; /* Hidden initially */
            opacity: 0;
            transition: opacity 2s ease;
            max-width: 90%;
            width: 400px;
            padding: 40px;
            background: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            border-radius: 8px;
        }

        /* Image Placeholder */
        .photo-frame {
            width: 100%;
            height: 300px;
            background-color: #eee;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 4px;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-weight: 300;
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #222;
        }

        p {
            line-height: 1.6;
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .signature {
            font-style: italic;
            font-size: 0.9rem;
            color: #888;
            margin-top: 30px;
        }

        /* 5. Confetti Canvas */
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <div class="container">
        <button id="start-btn" onclick="revealSurprise()">For Mom</button>

        <div id="card-content">
            <div class="photo-frame">
                <img src="mom.jpeg" alt="Us" style="width:100%; height:100%; object-fit:cover;">
            </div>
            
            <h1>Happy Birthday, Mom</h1>
            
            <p>
                I may be miles away studying right now, but I'm celebrating you today. 
                Thank you for being my biggest supporter. I can't wait to see you again soon.
            </p>
            
            <div class="signature">
                Love,<br>
                Shivashri 
            </div>
        </div>
    </div>

    <script>
        // Simple Confetti Logic
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let confetti = [];
        const colors = ['#ffadad', '#ffd6a5', '#fdffb6', '#caffbf', '#9bf6ff', '#a0c4ff', '#bdb2ff'];

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 5 + 2,
                    speed: Math.random() * 3 + 2,
                    oscillation: Math.random() * 20
                });
            }
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((c, index) => {
                c.y += c.speed;
                c.x += Math.sin(c.y / 20) * 1; 
                ctx.fillStyle = c.color;
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
                ctx.fill();

                if (c.y > canvas.height) confetti.splice(index, 1);
            });
            if (confetti.length > 0) requestAnimationFrame(drawConfetti);
        }

        // The Reveal Function
        function revealSurprise() {
            const btn = document.getElementById('start-btn');
            const card = document.getElementById('card-content');
            
            // Hide button
            btn.style.opacity = '0';
            setTimeout(() => btn.style.display = 'none', 300);

            // Show card
            card.style.display = 'block';
            setTimeout(() => card.style.opacity = '1', 100);

            // Start Confetti
            createConfetti();
            drawConfetti();
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
